 
{% extends 'main/layout.html'%}

{% block title %}Добавить значок{% endblock %}
{% block content %}

<div class="features">
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.image}}<br>
    {{form.name}}<br>
    {{form.desc}}<br>
    {{form.cost}}<br>
    <span>{{error}}</span>
<button class="btn btn-success" type="submit">Принять</button>
  </form>
</div>
{%endblock%}
</body>
</html>
