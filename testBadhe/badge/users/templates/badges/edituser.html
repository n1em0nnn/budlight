
{% extends 'main/layout.html'%}

{% block title %}Update{% endblock %}
{% block content %}

<div class="features">
  <form method="post" enctype="multipart/form-data">

    {% csrf_token %}
    {{form.username}} <br>
    {{ form.groups }}<br>
    {{form.first_name}} <br>
    {{form.last_name}} <br>
    <span>{{error}}</span>
<button class="btn btn-success" type="submit">Принять</button>
  </form>
</div>
{%endblock%}
</body>
</html>
